<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>LUCKY RANDOM</title>

<!-- 진짜 한글 픽셀 폰트 (갈무리체) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/galmuri/dist/galmuri.css">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Galmuri11', monospace;
}

body {
  min-height: 100vh;
  background-image: url("bg.jpg");
  background-repeat: repeat;
  background-size: auto;

  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.game-screen {
  width: 100%;
  max-width: 420px;
}

/* 메인 창 */
.window {
  background: #ffffff;
  border: 4px solid #1f7a4a;
  padding: 16px;
  position: relative;
  border-radius: 4px; /* 픽셀 느낌 살리면서 살짝 둥글게 */
  box-shadow:
    4px 0 #1f7a4a,
    -4px 0 #1f7a4a,
    0 4px #1f7a4a,
    0 -4px #1f7a4a;
}

/* 안쪽 픽셀 프레임 */
.window::after {
  content: "";
  position: absolute;
  top: 6px;
  left: 6px;
  right: 6px;
  bottom: 6px;
  border: 2px dotted #9ddcb6;
  border-radius: 4px; /* 픽셀 느낌 유지 */
  pointer-events: none;
}

/* 타이틀 🍀 LUCKY RANDOM 🍀 */
.title {
  text-align: center;
  font-size: 6vw;  /* 화면 폭 비율로 글자 크기 조절 */
  color: #1f7a4a;
  margin-bottom: 8px;
}

/* 문구 박스 */
.message-box {
  min-height: 200px;
  padding: 8px;

  font-size: 5vw;  /* 화면 폭에 따라 글자 크기 자동 조절 */
  line-height: 1.4;
  letter-spacing: 0;

  color: #1f7a4a;

  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  word-break: keep-all;
}

/* 버튼 */
.btn {
  margin-top: 12px;
  width: 100%;
  padding: 12px 0;

  font-size: 13px;
  background: #eafff1;
  border: 4px solid #1f7a4a;
  cursor: pointer;

  box-shadow:
    3px 0 #1f7a4a,
    -3px 0 #1f7a4a,
    0 3px #1f7a4a,
    0 -3px #1f7a4a;
}

.btn:active {
  transform: translate(2px, 2px);
  box-shadow: none;
}

/* 모바일 대응 */
@media (max-width: 480px) {
  .message-box {
    font-size: 18px;
    min-height: 220px;
  }
  .title {
    font-size: 20px;
  }
}
</style>
</head>

<body>

<div class="game-screen">
  <div class="window">

    <div class="title">🍀 LUCKY RANDOM 🍀</div>

    <div id="message" class="message-box">
      행운 이벤트 발생!
    </div>

    <button id="btn" class="btn" onclick="showLuck()">
      문구 확인!
    </button>

  </div>
</div>

<script>

function showLuck() {
  const random = Math.floor(Math.random() * messages.length);
  document.getElementById("message").innerText = messages[random];
  document.getElementById("btn").style.display = "none";
}
</script>

</body>
</html>
